
  <ion-header [translucent]="false">
    <ion-toolbar >
      <ion-title>
        Soldier List
      </ion-title>
      <ion-buttons slot="start">
        <ion-button (click)="goHome()" color="primary">Home</ion-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-button (click)="logout()" color="warning">Logout</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>


  <ion-content>

    <ion-list>
      <ion-item *ngFor="let note of notes" (click)="openNote(note)">
        <ion-label>
          {{note.name}}
        </ion-label>
      </ion-item>
    </ion-list>



    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button color="success" (click)="addNote()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>

    <img class="logoImage" src="\assets\vikingCatAppLogo.PNG" alt="vikingcatapplogo">
  </ion-content>
